# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- lab-tpe

pool:
  vmImage: windows-latest

variables:
    DevopsResourceGroup: az-learning-tpe
    logicapp.Name: tpe-logicapp2-devops
    logicapp.Location: France Central

steps:
- task: CopyFiles@2
  inputs:
    SourceFolder: 'src/MyLogicApp/Templates'
    Contents: '*.json'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/Templates'
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/Templates'
    artifact: 'Resources'
    publishLocation: 'pipeline'
#normaal: hier stopt de CI pipeline
# stage voor CD pipeline (kan een andere of dezelfde yaml)
# in CD pipeline eerst terug artifact downloaden 
- task: DownloadPipelineArtifact@2
  inputs:
    buildType: 'current'
    artifactName: 'Resources'
    targetPath: '$(Pipeline.Workspace)/Resources'
# daarna tokens replacen in arm templates
# dan worden ze gedeployed naar Azure:
- task: qetza.replacetokens.replacetokens-task.replacetokens@3
  displayName: Replace Tokens in ARM template
  inputs:
    rootDirectory: '$(Pipeline.Workspace)/Resources/'
    targetFiles: '*.json'
    encoding: 'auto'
    writeBOM: true
    verbosity: 'detailed'
    actionOnMissing: 'fail'
    keepToken: false
    tokenPrefix: '#{'
    tokenSuffix: '}#'

- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'TrainingAccountInvLab'
    subscriptionId: '533f6b10-3a70-4c5d-8962-8b51e839a13c'
    action: 'Create Or Update Resource Group'
    resourceGroupName: '$(DevopsResourceGroup)'
    location: '$(logicapp.Location)'
    templateLocation: 'Linked artifact'
    csmFile: '$(Pipeline.Workspace)/Resources/logicapp.json'
    csmParametersFile: '$(Pipeline.Workspace)/Resources/logicapp.parameters.json'
    deploymentMode: 'Incremental'